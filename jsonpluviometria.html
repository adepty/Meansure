<html>
<head>
	<title></title>
</head>
<body>
</body>
<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<script type="text/javascript">


$(document).ready(function(){

$.ajax({

	url:"http://api.openweathermap.org/data/2.5/forecast/Itatiba?id=524901&APPID=c64bcf990cd44162ff2391b3c4e694d0", 
	dataType:"json",
	success:function(data){

		var html="";

		if(data.codigo==1){

			html+="<table>";
				for($i=0; $i<data.dados.length; $i++){

					html+="<tr><td>"+
					

					data.dados[$i].nome+"</td>";

					html+="<td>"+
					data.dados[$i].telefone+"</td>";

					html+="<td>"+
					data.dados[$i].email+"</td>";

					html+="<td>"+
					data.dados[$i].datanascimento+"</td>";

					html+="</tr>";
				}

				html+="</table>";


		}else{
			html+="codigo: "+data.codigo;
			html+="codigo: "+data.mensagem;
		}

		$('body').html(html);


	}


});


});


</script>

</html>
